<!DOCTYPE html>
<html>

  <head>
    <meta charset='utf-8' />
    <meta http-equiv="X-UA-Compatible" content="chrome=1" />
    <meta name="description" content={{ site.description }} />

    <link rel="stylesheet" type="text/css" media="screen" href="css/stylesheet.css">

    <title>{{ site.title }}</title>
  </head>

  <body>

    <!-- HEADER -->
    <div id="header_wrap" class="outer">
        <header class="inner">
          <a id="forkme_banner" href="https://github.com/trojette/numascpo.net">Voir sur GitHub</a>

          <h1 id="project_title">{{ site.title }}</h1>
          <h2 id="project_tagline"></h2>

            <section id="downloads">
              <a class="zip_download_link" href="https://github.com/trojette/numascpo.net/zipball/master">Télécharger le fichier .zip</a>
              <a class="tar_download_link" href="https://github.com/trojette/numascpo.net/tarball/master">Télécharger le fichier tar.gz</a>
            </section>
        </header>
    </div>

    <!-- MAIN CONTENT -->
    <div id="main_content_wrap" class="outer">
      <section id="main_content" class="inner">
          {{ content }}
      </section>
    </div>
    <!-- FOOTER  -->
    <div id="footer_wrap" class="outer">
      <footer class="inner">
        <p class="copyright">Site géré par <a href="https://github.com/trojette">adn</a></p>
        <p>Thème repris de <a href="http://pages.github.com">GitHub Pages</a></p>
      </footer>
    </div>

    

  </body>
</html>
